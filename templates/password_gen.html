<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>パスワードジェネレーター - Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="/sysinfo">System Info</a>
            <a href="/users">Users</a>
            <a href="/crypto">Crypto</a>
            <a href="/password-gen">Password Gen</a>
            <a href="/text-tools">Text Tools</a>
            <a href="/profile">Profile</a>
            <a href="/about">About</a>
            <a href="/logout">Logout</a>
        </nav>

        <main>
            <h1>パスワードジェネレーター</h1>
            <p>ようこそ、{{ username }}さん！</p>

            <form action="/password-gen/generate" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="length">パスワードの長さ (4-128):</label>
                    <input type="number" id="length" name="length" min="4" max="128" value="16">
                </div>

                <div style="margin-bottom: 15px;">
                    <label>
                        <input type="checkbox" name="include_uppercase" value="true" checked>
                        大文字 (A-Z)
                    </label>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>
                        <input type="checkbox" name="include_lowercase" value="true" checked>
                        小文字 (a-z)
                    </label>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>
                        <input type="checkbox" name="include_numbers" value="true" checked>
                        数字 (0-9)
                    </label>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>
                        <input type="checkbox" name="include_symbols" value="true">
                        記号 (!@#$%^&*()など)
                    </label>
                </div>

                <button type="submit">パスワード生成</button>
            </form>

            {% if show_password %}
            <div style="margin-top: 30px; padding: 20px; background-color: #f0f0f0; border-radius: 5px;">
                <h2>生成されたパスワード:</h2>
                <div style="font-family: monospace; font-size: 18px; padding: 10px; background-color: white; color: #000; border: 1px solid #ccc; border-radius: 3px; word-break: break-all;">
                    {{ generated_password }}
                </div>
                <button onclick="navigator.clipboard.writeText('{{ generated_password }}')" style="margin-top: 10px;">
                    クリップボードにコピー
                </button>
            </div>
            {% endif %}
        </main>
    </body>
</html>
