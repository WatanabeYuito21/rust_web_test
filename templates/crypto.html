{% extends "base.html" %}

{% block title %}暗号化ツール{% endblock %}

{% block content %}
<div class="crypto-container">
    <h1>暗号化/復号化ツール</h1>

    {% if show_error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <div class="crypto-sections">
        <section class="encrypt-section">
            <h2>暗号化</h2>
            <form action="/crypto/encrypt" method="post">
                <div class="form-group">
                    <label for="plaintext">暗号化するテキスト:</label>
                    <textarea id="plaintext" name="plaintext" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="encrypt-password">パスワード:</label>
                    <input type="password" id="encrypt-password" name="password" required>
                </div>
                <button type="submit">暗号化</button>
            </form>

            {% if show_encrypted %}
            <div class="result">
                <h3>暗号化結果:</h3>
                <textarea readonly rows="5">{{ encrypted_text }}</textarea>
                <button onclick="copyToClipboard('encrypted')">コピー</button>
            </div>
            {% endif %}
        </section>

        <section class="decrypt-section">
            <h2>復号化</h2>
            <form action="/crypto/decrypt" method="post">
                <div class="form-group">
                    <label for="ciphertext">暗号化されたテキスト:</label>
                    <textarea id="ciphertext" name="ciphertext" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="decrypt-password">パスワード:</label>
                    <input type="password" id="decrypt-password" name="password" required>
                </div>
                <button type="submit">復号化</button>
            </form>

            {% if show_decrypted %}
            <div class="result">
                <h3>復号化結果:</h3>
                <textarea readonly rows="5">{{ decrypted_text }}</textarea>
                <button onclick="copyToClipboard('decrypted')">コピー</button>
            </div>
            {% endif %}
        </section>
    </div>
</div>

<script>
function copyToClipboard(type) {
    const textarea = document.querySelector(`.${type === 'encrypted' ? 'encrypt' : 'decrypt'}-section .result textarea`);
    textarea.select();
    document.execCommand('copy');
    alert('コピーしました！');
}
</script>

<style>
.crypto-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.crypto-sections {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 20px;
}

.encrypt-section, .decrypt-section {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group textarea,
.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: monospace;
}

button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 15px;
    background: white;
    border-radius: 4px;
}

.result h3 {
    margin-top: 0;
}

.result textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: monospace;
    background: #f9f9f9;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 12px;
    border-radius: 4px;
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    .crypto-sections {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
